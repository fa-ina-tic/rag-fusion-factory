[tool:pytest]
# Pytest configuration for RAG Fusion Factory integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    integration: Integration tests
    performance: Performance benchmarking tests
    real_engines: Tests requiring real search engines
    slow: Slow-running tests
    unit: Unit tests
    
# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Timeout for long-running tests
timeout = 300

# Minimum version requirements
minversion = 6.0

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning